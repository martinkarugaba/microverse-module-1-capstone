<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"

    <title>module 1 capstone</title>
    <link rel="stylesheet" href="./dist/output.css" />

  <body>

            <li class="w-full grow"><a class="menu-item flex justify-center hover:bg-primary-orange hover:text-primary-black items-center h-full">CC Campaign</a></li>
